<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Golf Club Picker</title>

   <!-- <link rel="stylesheet" href="css/normalize.css"> -->

</head>

<body>
   <header>
      <h1>Automatic Golf Club Selector-Simulator</h1>
   </header>
   
   <!-- Yards input and result information-->
   <div class="yardsReset">
      <label for="yards">Yards:</label>
      <input id="yardage" type="number" placeholder="Enter yards">
      <button class="reset" id="resetYardageBtn">Reset</button>
      <div class="result-container">
         <span id="result"></span>
      </div>
      <!-- Instructions -->
      <h3>Please enter the yardage for each club:</h3>
   </div>

</body>
